<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MDWorkFlow - Daily Progress Dashboard</title>
  <meta name="description" content="แดชบอร์ดรายงานความคืบหน้างานแบบมืออาชีพ สำหรับหัวหน้างานและผู้บริหาร">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="app-header">
    <div class="container">
      <h1>MDWorkFlow</h1>
      <p>ภาพรวมงานปัจจุบัน • สถานะ • ระยะเวลา • ขั้นตอน</p>
    </div>
  </header>

  <main class="container">
    <section id="summary" class="card">
      <h2>ภาพรวมสถานะ</h2>
      <div id="overview" class="overview"></div>
    </section>

    <section id="timeline" class="card">
      <h2>ไทม์ไลน์และแผนงาน</h2>
      <div id="milestones" class="milestones"></div>
    </section>

    <section id="tasks" class="card">
      <h2>งานที่กำลังทำ</h2>
      <div id="task-list" class="task-list"></div>
    </section>

    <section id="changelog" class="card">
      <h2>อัปเดตล่าสุด</h2>
      <div id="changelog-list" class="changelog-list"></div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="container">
      <span>อัปเดตล่าสุด: <strong id="last-updated">—</strong></span>
      <span class="sep">•</span>
      <a href="CHANGELOG.md" target="_blank">ดู CHANGELOG</a>
      <span class="sep">•</span>
      <a href="README.md" target="_blank">README</a>
    </div>
  </footer>

  <script src="assets/app.js" defer></script>
</body>
</html>
